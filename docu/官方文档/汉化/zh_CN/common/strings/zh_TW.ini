ADMIN_MODULE_PAGES_DESCRIPTION="<strong>頁面標題</strong>: 顯示於頁面最上方。<strong>導覽路徑</strong>: 向上逐層顯示導覽。在有下層頁面的情況。 <strong>導覽路徑(完整)</strong>: 於顯著更大的螢幕裝置(例如：平板電腦)，在下層頁面中向上逐層顯示導覽。任何空白欄位，將留在其[預設/系統產成的]狀態。"
