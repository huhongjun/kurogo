ADMIN_MODULE_ACL_TITLE="存取控制"
ADMIN_MODULE_ACL_DESCRIPTION="當已建立使用者的身份，則可以根據其身份授權模組的使用。授權經存取控制清單(Access Control Lists)來達成。在這裡管理本模組的存取控制清單。如果您僅希望保護整個網站，使用網站的授權區域。如果無存取控制(包含網站的存取控制)，則模組無需登入，任何人皆可存取。"
ADMIN_MODULE_ACL_TYPE_TITLE="類型"
ADMIN_MODULE_ACL_TYPE_DESCRIPTION="<b>存取(Access)</b> 限制對本模組的存取。<b>管理(Admin)</b> 限制對本模組的管理存取。"
ADMIN_MODULE_ACL_ACTION_TITLE="操作"
ADMIN_MODULE_ACL_ACTION_DESCRIPTION="<b>允許(Allow)</b> 許可對本模組的存取。<b>拒絕(Deny)</b> 拒絕對本模組的存取。任何符合拒絕條款的使用者都將被拒絕存取。"
ADMIN_MODULE_ACL_SCOPE_TITLE="範圍"
ADMIN_MODULE_ACL_SCOPE_DESCRIPTION="<b>使用者(User)</b> 使用者符合以下<i>數值</i>中所指定的使用者名稱。<b>群組(Group)</b> 符合以下<i>數值</i>中所確定群組名稱的群組。<b>任何使用者(Everyone)</b>符合所有使用者，包括未登入使用者。"
ADMIN_MODULE_ACL_AUTHORITY_TITLE="授權"
ADMIN_MODULE_ACL_AUTHORITY_DESCRIPTION="為使用者/群組數值確定使用的授權。您可選擇特定授權或<i>任何(Any)</i>符合任何授權的使用者/組。"
ADMIN_MODULE_ACL_VALUE_TITLE="數值"
ADMIN_MODULE_ACL_VALUE_DESCRIPTION="符合指定的使用者/群組。若輸入*表示所有使用者。"
